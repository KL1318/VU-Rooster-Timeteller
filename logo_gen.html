<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo maker file</title>
    <style>
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: "Helvetica Neue", Helvetica, Arial, "Nimbus Sans L", "Liberation Sans", FreeSans, sans-serif;
            font-size: 63px;
            color: #EEE;
            text-shadow: #000 0px 0px 5px;
            width: 512px;
            height: 512px;
            background: #151515;
            background: linear-gradient(135deg,rgba(21, 21, 21, 1) 0%, rgba(0, 137, 208, 1) 43%, rgba(0, 137, 208, 1) 57%, rgba(21, 21, 21, 1) 100%);
        }
        .logo h1 {
            margin: 0%;
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>VU</h1><br>
        <h1>Rooster</h1>
    </div>
</body>
</html>
